{% extends 'users/base.html' %} {% block body %}
<div
  class="min-h-screen bg-gradient-to-br from-blue-100 to-purple-100 py-10 px-4"
>
  <div class="max-w-xl mx-auto bg-white shadow-xl rounded-xl p-8">
    <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-8">
      Edit Your Profile
    </h2>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <!-- First Name -->
      <div>
        <label
          for="id_first_name"
          class="block text-sm font-medium text-gray-700"
          >First Name</label
        >
        <input
          type="text"
          name="first_name"
          id="id_first_name"
          value="{{ user_form.first_name.value|default:'' }}"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>

      <!-- Email -->
      <div>
        <label for="id_email" class="block text-sm font-medium text-gray-700"
          >Email Address</label
        >
        <input
          type="email"
          name="email"
          id="id_email"
          value="{{ user_form.email.value|default:'' }}"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
      </div>

      <!-- Photo -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Photo</label
        >

        {% if profile_form.instance.photo %}
        <p class="text-sm text-gray-600 mb-1">
          Current:
          <a
            href="{{ profile_form.instance.photo.url }}"
            target="_blank"
            class="text-indigo-600 hover:underline"
          >
            {{ profile_form.instance.photo.name }}
          </a>
        </p>
        <img
          src="{{ profile_form.instance.photo.url }}"
          alt="Current Photo"
          class="h-24 rounded-md shadow mb-3"
        />
        {% endif %}

        <div class="flex items-center gap-4">
          <input
            type="file"
            name="photo"
            id="id_photo"
            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-md cursor-pointer file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
          />

          {% if profile_form.photo.field.widget.clear_checkbox_label %}
          <div class="flex items-center">
            <input
              type="checkbox"
              name="photo-clear"
              id="photo-clear_id"
              class="mr-1"
            />
            <label
              for="photo-clear_id"
              class="text-sm text-red-600 cursor-pointer"
              >Clear?</label
            >
          </div>
          {% endif %}
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md shadow transition duration-300"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock body %}
